<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCare Hospital - Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-style: italic;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1584432810601-6c7f27d2362b');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .welcome-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.55);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to SmartCare Hospital</h1>
        <p>Your health is our priority. Book appointments easily and find the right doctor for your needs.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
