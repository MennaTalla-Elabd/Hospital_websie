

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: rgb(108, 178, 218);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 95%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #1a5f7a;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #555;
            font-size: 16px;
        }
        
        /* Search section */
        .search-box {
            background: #f8fdff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #d0e7ff;
        }
        
        .search-title {
            color: #1a5f7a;
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .search-row {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 14px;
            border: 2px solid #cce7ff;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .search-btn {
            background: #2c82c9;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Stats section */
        .stats-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: #f0f9ff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 1px solid #d0e7ff;
        }
        
        .stat-number {
            font-size: 32px;
            color: #1a5f7a;
            margin-bottom: 8px;
        }
        
        .stat-text {
            color: #555;
            font-size: 16px;
        }
        
        /* Buttons section */
        .buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            flex: 1;
            min-width: 200px;
            padding: 18px;
            background: #1a5f7a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: #1a5f7a;
        }
        
        /* New buttons section */
        .new-buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .new-btn {
            flex: 1;
            min-width: 200px;
            padding: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        
        .new-btn:hover {
            background: #5dade2;
        }
        

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            margin: 20px 0px;
            padding: 40px;
            background-color: rgba(169, 179, 188, 0.92);
        }

        .bar a {

            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: x-large;
            justify-content: center;  
            gap: 80px;                
            padding: 20px;
        }
       
      
        
    </style>
</head>
<body>
 <header class="topbar">
        <div class="bar">
            <a href="sandw.HTML">Home</a>
            <a href="login.html">Login</a>
            <a href="search.html">search</a>
            <a href="booking.html">Booking</a>
            <a href="profile admin.html">My Profile</a>
        </div>
    </header>


    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>System Management Panel</p>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <h2 class="search-title">Search</h2>
            <div class="search-row">
                <input type="text" class="search-input" placeholder="Search doctors, patients, appointments...">
                <button class="search-btn">Search</button>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number">0+</div>
                <div class="stat-text">Total Patients</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number">0+</div>
                <div class="stat-text">Active Doctors</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number">0+</div>
                <div class="stat-text">Appointments</div>
            </div>
        </div>
        
      
        <!--  Buttons -->
        <div class="buttons-row">
           
            
            <a href="P_Record.html" class="btn">patient records</a>
            <a href="daily.html" class="btn">Daily and Weekly Report</a>
            
        </div>
      
    </div>
    <script>


    </script>


</body>
</html>
