<head>

}

.booking-box {

#doctorSchedule:hover {
    background-color: #138496;
}

            display: flex;

        }

        .booking-box input{
            width: 100%;

            width: 100%;

            border: none;
            cursor: pointer;
            background-color: #007bff;

        }

           background-color: darkgrey;}

       #viewAppointments {
    position: fixed;      
    bottom: 20px;        
    right: 20px;          
    padding: 10px 20px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    font-size: 14px;
    font-weight: bold;
    transition: 0.3s;

}

#viewAppointments:hover {

}

        .topbar {
            position: fixed;
            top: 0;
            left: 0;

            margin: 20px 0px;

        }

        .bar a {

            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: x-large;
            justify-content: center;  /* النصوص في المنتصف */
            gap: 80px;                /* ← المسافة بين الكلمات */
            padding: 20px;
        }
    </style>
</head>

<body>

    <header class="topbar">
        <div class="bar">
            <a href="sandw.HTML">Home</a>
            <a href="login.html">Login</a>
            <a href="search.html">search</a>
            <a href="booking.html">Booking</a>
            <a href="">My Profile</a>
        </div>
    </header>

<div class="booking-container">
    <h1><b>Book your Appointment</b></h1>

    <div class="booking-box">
        <form id="bookingForm">
            <select id="specialty" required>
                <option value="">Select Specialty</option>
                <option>Cardiology</option>
                <option>Dermatology</option>
                <option>Neurology</option>
                <option>Pediatrics</option>
                <option>Orthopedics</option>
            </select>
            
            <input type="text" id="doctor" placeholder="Doctor Name" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <input type="text" id="patient" placeholder="Enter your Name" required>
            <input type="tel" id="number" placeholder="Enter your number" required>
            <button type="submit">Book Now</button>
        </form>
    </div>
</div>
<div class="button-container">
            <button type="button" id="viewAppointments" onclick="goToAppointments()">View My Appointments</button>
            <button type="button" id="doctorSchedule" onclick="goToDoctorSchedule()">Doctor Schedule</button>
        </div>
     
<script>
  const form = document.getElementById("bookingForm");
   function goToAppointments() {
    window.location.href = "appointments.html";
  }
   
      function goToDoctorSchedule() {
    window.location.href = "doctorr.html";
}

  let appointments = JSON.parse(localStorage.getItem("appointments")) || [];

  form.addEventListener("submit", function(e){
    e.preventDefault();

    let doctor= document.getElementById("doctor").value.trim();
    let date= document.getElementById("date").value;
    let time= document.getElementById("time").value;
    let patient= document.getElementById("patient").value;
    let num= document.getElementById("number").value;
    let specialtyname = document.getElementById("specialty").value

    
    if(doctor === "" || date === "" || time === ""){
      message.textContent = "Please fill all fields";
      message.style.color = "orange";
      return;
    }

    let conflict = appointments.some(a =>
    a.doctor.toLowerCase() === doctor.toLowerCase() &&
    a.date === date &&
    a.time === time
    );
     
    if(conflict){
      alert("This appointment is already booked");
      return;
    }

    appointments.push({patient ,doctor,specialtyname, date, time });
    localStorage.setItem("appointments", JSON.stringify(appointments));

    alert("Your appointment booked successfully");

    form.reset();
  });
</script>
</body>
</html>
