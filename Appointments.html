<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-style: italic;
            background: linear-gradient(rgba(107, 130, 167, 0.4), rgba(227, 218, 218, 0.4)),
                        url(Appoitment_image.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            color: black;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        #search {
            width: 300px;
            height: 40px;
            padding: 5px 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-style: italic;
        }

        table {
            width: 90%;
            max-width: 700px;
            border-collapse: collapse;
            background: rgba(215, 232, 235, 0.55);
            backdrop-filter: blur(6px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(17,16,16,0.6);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: bisque;
            color: black;
        }

        tr:nth-child(even) {
            background-color: rgba(255,255,255,0.2);
        }

        button {
            padding: 8px 12px;
            background-color:wheat;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(52, 140, 200);
        }
    </style>
</head>
<body>

    <h1>Appointments</h1>

    <input type="text" id="search" placeholder="Search by doctor">
<table>
    <thead>
        <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Specialty</th>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="appointmentsTable"></tbody>
</table>

<script>
fetch('appointments.php')
.then(res => res.json())
.then(data => {
    const table = document.getElementById('appointmentsTable');
    table.innerHTML = '';
    data.forEach(app => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${app.patient}</td>
            <td>${app.doctor_name}</td>
            <td>${app.specialty}</td>
            <td>${app.appointment_date}</td>
            <td>${app.appointment_time}</td>
            <td>
                <form method="POST" action="cancel_appointment.php">
                    <input type="hidden" name="appointment_id" value="${app.appointment_id}">
                    <button type="submit">Cancel</button>
                </form>
            </td>
        `;
        table.appendChild(tr);
    });

    document.getElementById('search').addEventListener('keyup', function(){
        const value = this.value.toLowerCase();
        Array.from(table.rows).forEach(row => {
            row.style.display = row.cells[1].textContent.toLowerCase().includes(value) ? '' : 'none';
        });
    });
});
</script>

</body>
</html>
